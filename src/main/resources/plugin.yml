name: SDPassages
prefix: SDPassages
version: ${version}
main: ru.aircorp.sdpassages.SDPassages
author: MrAIRobot
api-version: '1.20'
load: POSTWORLD
folia-supported: false

commands:
  pass:
    description: pass command.
    usage: /pass
    aliases:
      - pass

permissions:
  sdpassages.*:
    description: All SDPassages commands.
    default: op
    children:
      - sdpassages.admin: true
      - sdpassages.unlimited: true

  sdpassages.admin:
    description: SDPassages admin commands.
    default: op
  sdpassages.unlimited:
    description: SDPassages unlimited.
    default: op